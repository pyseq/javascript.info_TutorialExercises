<!DOCTYPE HTML>
<html>

<body>
  <ul></ul>
  <script>
    let ul = document.querySelector('ul');
    while (true) {
      let input = prompt("Enter a list element", '5');
      if (!input) break;
      let li = document.createElement('li');
      li.textContent = input;
      ul.append(li);
    }
  </script>
</body>

</html>
