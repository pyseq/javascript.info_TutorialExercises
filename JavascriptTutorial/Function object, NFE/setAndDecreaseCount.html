<!DOCTYPE html>
<script>

function makeCounter() {

  function counter() {
    return counter.count++;
  };

  counter.set = function (value) {
    counter.count = value;
  };

  counter.decrease = function () {
    counter.count--;
  }

  counter.count = 0;

  return counter;
}

let counter = makeCounter();
counter.set(5)
console.log(counter.count);
counter.decrease()
console.log(counter.count);

</script>
