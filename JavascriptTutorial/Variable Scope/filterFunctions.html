<!DOCTYPE html>
<script>

// In both cases (realization after checking solution),
// needless use of 'return true' (since passing an if statement) implies that
// the result of the test statement was 'true'. Otherwise, the code is as in
// the solution.
  function inBetween(a, b) {
    return function (item) {
      if (item >= a && item <= b) {
        return true;
      }
    }
  }

  function inArray(arr) {
    return function (item) {
      if (arr.includes(item)) return true;
    }
  }

  let arr = [1, 2, 3, 4, 5, 6, 7];
  console.log(arr.filter(inBetween(3, 6)));
  console.log(arr.filter(inArray([1, 2, 10])));


</script>
